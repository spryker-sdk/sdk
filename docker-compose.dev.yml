version: '3'

x-volumes:
    volumes:
      - spryker_sdk_dev_data_sync:/data

services:
  spryker-sdk:
    entrypoint: ["/bin/bash", "-c", "php -dopcache.enable=0 /data/bin/console \"$$@\"", "--"]
    volumes:
      - spryker_sdk_dev_data_sync:/data:nocopy

volumes:
    spryker_sdk_dev_data_sync:

x-mutagen:
  sync:
    defaults:
      symlink:
        mode: posix-raw
      ignore:
        paths:
          - '/.git*'
          - '.idea'
          - '.DS_Store'
          - '/.nvmrc'
          - '/.scrutinizer.yml'
          - '/.travis.yml'
          - '/newrelic.ini'
          - '.unison*'
          - '.docker-sync'
          - '/infrastructure'
          - '/db'

    spryker-sdk-dev-codebase:
      alpha: "./"
      beta: "volume://spryker_sdk_dev_data_sync"
      mode: two-way-resolved
      permissions:
        defaultFileMode: 0666
        defaultDirectoryMode: 0777
      configurationBeta:
        permissions:
          defaultOwner: id:1000
          defaultGroup: id:1000
