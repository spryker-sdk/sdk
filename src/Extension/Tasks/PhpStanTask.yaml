---
id: "validation:php:static"
short_description: "Check your code by running a static code analysis"
help: ~
stage: build
version: 1.0.0
command: "php %sdk_dir%/vendor/bin/phpstan analyze ./%path% -c ./phpstan.neon --error-format=json > %reportDir%/phpstan.static.json"
type: local_cli
placeholders:
  - name: "%sdk_dir%"
    value_resolver: SDK_DIR
    optional: true
  - name: "%path%"
    value_resolver: STATIC
    optional: false
    configuration:
      name: "path"
      description: "Relative path to module directory in project"
      type: path
      settingPaths: []
  - name: "%reportDir%"
    value_resolver: STATIC_TEXT
    optional: true
    configuration:
      name: "report_dir"
      description: "Reports directory"
      type: string
      settingPaths: ["report_dir"]
report_converter:
  name: PhpStanViolationConverter
  configuration:
    input_file: phpstan.static.json
    producer: phpstan
