---
id: "aop:asyncapi:message-add"
short_description: "Create AOP AsyncAPI file."
help: ~
stage: build
version: 0.1.0
command: "php %sdk_dir%/vendor/bin/asyncapi schema:asyncapi:message:add %channel-name% %asyncapi-file% %property% %message-name% %operation-id% %from-transfer-class% %publish% %subscribe% %add-metadata%  -v"
type: local_cli_interactive
placeholders:
  - name: "%sdk_dir%"
    value_resolver: SDK_DIR
    optional: true
  - name: '%publish%'
    value_resolver: FLAG
    optional: true
    configuration:
      name: 'publish'
      description: 'When this option is set the message will be added to the publish part of the specified channel'
  - name: '%subscribe%'
    value_resolver: FLAG
    optional: true
    configuration:
      name: 'subscribe'
      description: 'When this option is set the message will be added to the subscribe part of the specified channel'
  - name: '%add-metadata%'
    value_resolver: FLAG
    optional: true
    configuration:
      name: 'add-metadata'
      description: 'When this option is set the defined default set of metadata will be added to the message definition'
  - name: "%from-transfer-class%"
    value_resolver: OPTION
    optional: false
    configuration:
      name: "from-transfer-class"
      description: "The Transfer class name from which the message should be created"
      type: string
  - name: "%operation-id%"
    value_resolver: OPTION
    optional: false
    configuration:
      name: "operation-id"
      description: "Operation ID of the message. Operation ID is required for each message"
      type: string
  - name: "%message-name%"
    value_resolver: OPTION
    optional: false
    configuration:
      name: "message-name"
      description: "The message name"
      type: string
  - name: "%channel-name%"
    value_resolver: STATIC
    optional: false
    configuration:
      name: "channel-name"
      description: "Channel name for message"
      type: string
  - name: "%asyncapi-file%"
    value_resolver: OPTION
    optional: true
    configuration:
      name: "asyncapi-file"
      description: "Path to save AsyncAPI file to"
      type: string
  - name: "%property%"
    value_resolver: OPTION
    optional: true
    configuration:
      name: "property"
      description: "When this option is set the property value will be added to the message definition of the specified channel."
      type: string
