services:
  hello_php_task:
    class: SprykerSdk\Sdk\Extension\Tasks\HelloPhpTask
    tags: ['sdk.task']
  sdk_directory_value_resolver:
    class: SprykerSdk\Sdk\Extension\ValueResolvers\SdkDirectoryValueResolver
    tags: [ 'sdk.value_resolver' ]
    arguments:
      - '@value_receiver'
      - '%kernel.project_dir%'
