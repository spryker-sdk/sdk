services:
  generate_pbc:
    class: SprykerSdk\Sdk\Extension\Tasks\GeneratePbcTask
    tags: [ 'sdk.task' ]
    arguments:
      - '@process_helper'
  sdk_directory_value_resolver:
    class: SprykerSdk\Sdk\Extension\ValueResolvers\SdkDirectoryValueResolver
    tags: [ 'sdk.value_resolver' ]
    arguments:
      - '@value_receiver'
      - '%kernel.project_dir%'
