---
id: 'tests:sdk:codecept'
short_description: 'Run acceptance tests'
help: ~
stage: build
version: 0.1.0
command: 'php "%executable_command%" run %suites% --json=%reportDir%/codeception.report.json'
type: local_cli
placeholders:
  - name: "%executable_command%"
    value_resolver: PRIORITY_PATH
    optional: true
    configuration:
      alias: "executable_folder"
      description: "Executable folder (checks in project dir)"
      defaultValue: "vendor/bin/codecept"
  - name: "%suites%"
    value_resolver: STATIC
    optional: true
    configuration:
      alias: "suites"
      description: "Suite name that should executed. Multiple suites can be comma-separated"
      type: string
  - name: "%reportDir%"
    value_resolver: STATIC
    optional: true
    configuration:
      alias: "report_dir"
      description: "Reports directory"
      type: string
      settingPaths: ["report_dir"]
report_converter:
  name: CodeceptionViolationReportConverter
  configuration:
    input_file: codeception.report.json
    producer: codeception
