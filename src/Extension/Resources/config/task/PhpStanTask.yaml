---
id: "validation:php:static"
short_description: "Check your code by running a static code analysis"
help: ~
stage: build
version: 1.0.0
command: "php %sdk_dir%/vendor/bin/phpstan analyze %path% -c ./phpstan.neon --error-format=json --level=%level% > %reportDir%"
type: local_cli
placeholders:
  - name: "%sdk_dir%"
    value_resolver: SDK_DIR
    optional: true
  - name: "%path%"
    value_resolver: STATIC
    optional: false
    configuration:
      alias: "path"
      description: "Relative path to module directory in project"
      type: path
      defaultValue: 'src'
  - name: "%reportDir%"
    value_resolver: REPORT_DIR
    optional: true
    configuration:
      description: "Reports directory"
      type: string
      settingPaths: ["report_dir"]
      defaultValue: "phpstan.static.json"
  - name: "%level%"
    value_resolver: STATIC
    optional: true
    configuration:
      alias: "level"
      description: "Rule level to run"
      defaultValue: "7"
report_converter:
  name: PhpStanViolationConverter
  configuration:
    input_file: phpstan.static.json
    producer: phpstan
