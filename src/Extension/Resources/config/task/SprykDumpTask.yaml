---
id: "spryk:dump"
short_description: "Lists all available Spryks"
version: "0.1.0"
command: "php %sdk_dir%/vendor/bin/spryk-dump %spryk% --level=%level%"
type: !php/const SprykerSdk\SdkContracts\Enum\Task::TYPE_LOCAL_CLI
placeholders:
  - name: "%sdk_dir%"
    value_resolver: SDK_DIR
    optional: true
  - name: "%spryk%"
    optional: true
    value_resolver: STATIC
    configuration:
      alias: "spryk"
      type: !php/const SprykerSdk\SdkContracts\Enum\ValueTypeEnum::TYPE_STRING
  - name: "%level%"
    optional: true
    value_resolver: STATIC
    configuration:
      defaultValue: 1
      alias: "level"
      type: !php/const SprykerSdk\SdkContracts\Enum\ValueTypeEnum::TYPE_INT
