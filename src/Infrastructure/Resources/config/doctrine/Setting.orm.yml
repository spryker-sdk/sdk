SprykerSdk\Sdk\Infrastructure\Entity\Setting:
  type: entity
  repositoryClass: \SprykerSdk\Sdk\Infrastructure\Repository\SettingRepository
  table: sdk_setting
  id:
    id:
      type: integer
      generator:
        strategy: SEQUENCE
  fields:
    path:
      type: string
      unique: true
      nullable: false
    values:
      column: '`values`'
      type: json
      nullable: true
    strategy:
      type: string
      nullable: false
    type:
      type: string
      nullable: false
      default: string
    isProject:
      type: boolean
      nullable: false
      default: true
    hasInitialization:
      type: boolean
      nullable: false
      default: false
    initializationDescription:
      type: string
      nullable: true
