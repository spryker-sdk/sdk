SprykerSdk\Sdk\Infrastructure\Entity\Workflow:
    type: entity
    repositoryClass: \SprykerSdk\Sdk\Infrastructure\Repository\WorkflowRepository
    table: sdk_workflow
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        project:
            type: string
            nullable: false
            unique: false
        workflow:
            type: string
            nullable: false
            unique: false
        status:
            type: json
            nullable: false
            unique: false
    uniqueConstraints:
        event_user:
            columns:
                - project
                - workflow
