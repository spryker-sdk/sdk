---
id: 'validation:architecture'
short_description: 'Check the architectural correctness of your code'
help: ~
stage: debug
command: '%sdk_dir%/vendor/bin/phpmd %project_dir%/src text %sdk_dir%/vendor/spryker/architecture-sniffer/src/ruleset.xml %strict% --minimumpriority %priority%'
type: local_cli
placeholders:
  - name: '%sdk_dir%'
    value_resolver: STATIC
    optional: true
    configuration:
      name: 'sdk_dir'
      description: 'Absolute path to sdk directory'
      defaultValue: './'
      type: string
      settingPaths: ['sdk_dir']
  - name: '%project_dir%'
    value_resolver: STATIC
    optional: true
    configuration:
      name: 'project_dir'
      description: 'Absolute path to project directory'
      type: string
      settingPaths: ['project_dir']
  - name: '%strict%'
    value_resolver: FLAG
    optional: false
    configuration:
      name: 'strict'
      description: 'Report silent violations'
      defaultValue: false
      settingPaths: []
      type: bool
  - name: '%priority%'
    value_resolver: STATIC
    optional: false
    configuration:
      name: 'priority'
      description: 'Minimal priority of rules to fail the validation'
      minValue: 1
      maxValue: 10
      defaultValue: 2
      settingPaths: []
      type: int
