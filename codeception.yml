namespace: SprykerSdk\Tests
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                - Asserts
        step_decorators: ~
settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests

coverage:
    enabled: true
    include:
        - src/SprykerSdk/*
