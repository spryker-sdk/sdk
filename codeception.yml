namespace: SprykerSdk\Sdk\Tests
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                - Asserts
                - \SprykerSdk\Sdk\Tests\Helper\Core\Application\ContextSerializerHelper
                - \SprykerSdk\Sdk\Tests\Helper\Core\Application\FileManagerHelper
                - \SprykerSdk\Sdk\Tests\Helper\Core\Application\PlaceholderResolverHelper
        step_decorators: ~
settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests

coverage:
    enabled: true
    include:
        - src/*
