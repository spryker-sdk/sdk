version: '3'

services:
  spryker-sdk:
    image: spryker/php-sdk-local:${SDK_VERSION:-latest}
    network_mode: "host"
    build:
      context: ./
      dockerfile: ./infrastructure/sdk.local.Dockerfile
      args:
        USER_UID: ${USER_UID}
        SDK_VERSION: ${SDK_VERSION:-latest}
        NEW_RELIC_ENABLED: ${NEWRELIC_ENABLED:false}
        NEWRELIC_LICENSE: ${NEWRELIC_LICENSE}
        NEWRELIC_APPNAME: ${NEWRELIC_APPNAME}
        NEWRELIC_DISTRIBUTED_TRACING_ENABLED: ${NEWRELIC_DISTRIBUTED_TRACING_ENABLED:false}
        NEWRELIC_TRANSACTION_TRACER_ENABLED: ${NEWRELIC_TRANSACTION_TRACER_ENABLED:false}
        NEWRELIC_SPAN_EVENTS_ENABLED: ${NEWRELIC_SPAN_EVENTS_ENABLED:false}
        NEWRELIC_TRANSACTION_TRACER_THRESHOLD: ${NEWRELIC_TRANSACTION_TRACER_THRESHOLD:false}
        NEWRELIC_DISTRIBUTED_TRACING_EXCLUDE_NEWRELIC_HEADER: ${NEWRELIC_DISTRIBUTED_TRACING_EXCLUDE_NEWRELIC_HEADER}
    working_dir: "/project"
    env_file:
        - ./infrastructure/env/.env
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
    volumes:
      - $PWD:/project:rw
      - ./db:/data/db:rw
      - ./var/log:/data/var/log:rw
      - ./extension:/data/extension:rw
      - ./VERSION:/data/VERSION:rw
      - ./config/packages/workflow.yaml:/data/config/packages/workflow.yaml:rw
      - ~/.ssh:/home/spryker/.ssh:ro
      - ./.gitmodules:/data/.gitmodules:rw
volumes:
  project:
