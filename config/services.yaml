# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    lock.db_name: 'sdk_lock'
    telemetry_enabled: "%env(default:telemetry_enabled_default:bool:TELEMETRY_ENABLED)%"
    telemetry_enabled_default: true
    telemetry_data_lake_endpoint_url: "%env(string:TELEMETRY_DATA_LAKE_ENDPOINT_URL)%"
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: false      # Automatically injects dependencies in your services.
        autoconfigure: false # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../app'
        exclude: '../app/{DependencyInjection,Entity,Tests,Kernel.php}'
    SprykerSdk\Sdk\Core\:
        resource: '../src/Core'
        exclude: '../src/{DependencyInjection,Entity,Tests,Kernel.php}'
    SprykerSdk\Sdk\Infrastructure\:
        resource: '../src/Infrastructure'
        exclude: '../src/{DependencyInjection,Entity,Tests,Kernel.php}'
    SprykerSdk\Sdk\Presentation\Console\:
        resource: '../src/Presentation/Console'
        exclude: '../src/{DependencyInjection,Entity,Tests,Kernel.php}'
