framework:
  workflows:
    default:
      type: state_machine
      marking_store:
        type: method
        property: status
      supports:
        - SprykerSdk\SdkContracts\Entity\WorkflowInterface
      initial_marking: codestyle
      places:
        - codestyle
        - phstan-check
        - done
      transitions:
        check:
          from: codestyle
          to: phstan-check
          metadata:
            task: validation:php:codestyle-check
        fix:
          from: codestyle
          to: phstan-check
          metadata:
            task: validation:php:static
        phpstan:
          from: phstan-check
          to: done
          metadata:
            task: validation:php:static
    pbc:
      type: workflow
      marking_store:
        type: method
        property: status
      supports:
        - SprykerSdk\SdkContracts\Entity\WorkflowInterface
      initial_marking: start
      places:
        - start
        - manifest
        - config
        - translation
        - aop-validated
        - openapi
        - openapi-validated
        - asyncapi
        - asyncapi-validated
        - asyncapi-generate
        - pbc-validate
        - pbc-validated
      transitions:
        manifest:
          from: start
          to: manifest
          metadata:
            task: aop:manifest:create
        config:
          from: manifest
          to: config
          metadata:
            task: aop:config:create
        translation:
          from: config
          to: translation
          metadata:
            task: aop:translation:create
        aop-validate:
          from: translation
          to: aop-validated
          metadata:
            task: aop:app:validate
        openapi:
          from: aop-validated
          to: openapi
          metadata:
            task: aop:openapi:create
        openapi-validate:
          from: openapi
          to: openapi-validated
          metadata:
            task: aop:openapi:validate
        openapi-generate-code:
          from: openapi-validated
          to: pbc-validate
          metadata:
            task: aop:openapi:generate
        asyncapi:
          from: pbc-validate
          to: asyncapi
          metadata:
            task: aop:asyncapi:create-full
        asyncapi-validate:
          from: asyncapi
          to: asyncapi-validated
          metadata:
            task: aop:asyncapi:validate
        asyncapi-generate-code:
          from: asyncapi-validated
          to: asyncapi-generate
          metadata:
            task: aop:asyncapi:generate
        pbc-validation:
          from: [pbc-validate, asyncapi-generate]
          to: pbc-validated
          metadata:
            task: aop:pbc:validate
        pbc-revalidation:
          from: pbc-validated
          to: pbc-validated
          metadata:
            task: aop:pbc:validate

