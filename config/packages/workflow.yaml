framework:
  workflows:
    default:
      type: workflow
      marking_store:
        type: method
        property: status
      supports:
        - SprykerSdk\SdkContracts\Entity\WorkflowInterface
      initial_marking: codestyle
      places:
        - codestyle
        - phstan-check
        - done
      transitions:
        check:
          from: codestyle
          to: phstan-check
          metadata:
            task: validation:php:codestyle-check
        fix:
          from: codestyle
          to: phstan-check
          metadata:
            task: validation:php:static
        phpstan:
          from: phstan-check
          to: done
          metadata:
            task: validation:php:static
    pbc:
      type: workflow
      marking_store:
        type: method
        property: status
      supports:
        - SprykerSdk\SdkContracts\Entity\WorkflowInterface
      initial_marking: start
      places:
        - start
        - manifest
        - manifest-validated
        - config
        - config-validated
        - translation
        - translation-validated
        - openapi
        - openapi-validated
        - asyncapi
        - asyncapi-validated
        - asyncapi-generate
        - openapi-generate
        - pbc-validate
        - pbc-validated
      transitions:
        manifest:
          from: start
          to: manifest
          metadata:
            task: aop:manifest:create
        manifest-modify:
          from: manifest
          to: manifest
          metadata:
            task: aop:manifest:create
        manifest-validate:
          from: manifest
          to: manifest-validated
          metadata:
            task: aop:manifest:validate
        config:
          from: manifest-validated
          to: config
          metadata:
            task: aop:config:create
        config-modify:
          from: config
          to: config
          metadata:
            task: aop:config:create
        config-validate:
          from: config
          to: config-validated
          metadata:
            task: aop:config:validate
        translation:
          from: config-validated
          to: translation
          metadata:
            task: aop:translation:create
        translation-modify:
          from: translation
          to: translation
          metadata:
            task: aop:translation:create
        translation-validate:
          from: translation
          to: translation-validated
          metadata:
            task: aop:translation:validate
        openapi:
          from: translation-validated
          to: openapi
          metadata:
            task: aop:openapi:create
        openapi-modify:
          from: openapi
          to: openapi
          metadata:
            task: aop:openapi:create
        openapi-validate:
          from: openapi
          to: openapi-validated
          metadata:
            task: aop:openapi:validate
        asyncapi:
          from: openapi-validated
          to: asyncapi
          metadata:
            task: aop:asyncapi:create-full
        asyncapi-modify:
          from: asyncapi
          to: asyncapi
          metadata:
            task: aop:asyncapi:create-full
        asyncapi-validate:
          from: asyncapi
          to: asyncapi-validated
          metadata:
            task: aop:asyncapi:validate
        asyncapi-generate-code:
          from: asyncapi-validated
          to: openapi-generate
          metadata:
            task: aop:asyncapi:generate
        openapi-generate-code:
          from: openapi-generate
          to: pbc-validate
          metadata:
            task: aop:openapi:generate
        pbc-validation:
          from: pbc-validate
          to: pbc-validated
          metadata:
            task: aop:pbc:validate
        pbc-revalidation:
          from: pbc-validated
          to: pbc-validated
          metadata:
            task: aop:pbc:validate

