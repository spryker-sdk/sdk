framework:
  workflows:
    default:
      type: workflow
      marking_store:
        type: method
        property: status
      metadata:
        run: single
      supports:
        - SprykerSdk\SdkContracts\Entity\WorkflowInterface
      initial_marking: codestyle
      places:
        - codestyle
        - phstan-check
        - done
      transitions:
        check:
          from: codestyle
          to: phstan-check
          metadata:
            task: validation:php:codestyle-check
        fix:
          from: codestyle
          to: phstan-check
          metadata:
            task: validation:php:static
        phpstan:
          from: phstan-check
          to: done
          metadata:
            task: validation:php:static
    app:
      type: state_machine
      marking_store:
        type: method
        property: status
      supports:
        - SprykerSdk\SdkContracts\Entity\WorkflowInterface
      initial_marking: start
      places: # states
        - start
        - app-skeleton
        - manifest
        - config
        - translation
        - acp-validated
        - openapi-created
        - asyncapi-created
        - app-validated
        - done
      transitions:
        CreateAppSkeleton:
            from: start
            to: app-skeleton
            metadata:
              task: generate:php:app
        CreateManifest:
          from: app-skeleton
          to: manifest
          metadata:
            task: acp:manifest:create
        CreateConfiguration:
          from: manifest
          to: config
          metadata:
            task: acp:config:create
        CreateTranslation:
          from: config
          to: translation
          metadata:
            task: acp:translation:create
        ValidateACP:
          from: translation
          to: acp-validated
          metadata:
            task: acp:app:validate
            error: Please fix the mentioned issues and re-run the workflow to continue.
        CreateOpenApi:
          from: acp-validated
          to: openapi-created
          metadata:
            task: acp:openapi:full-flow
        CreateAsyncapi:
          from: openapi-created
          to: asyncapi-created
          metadata:
            task: acp:asyncapi:full-flow
        RunInstall:
            from: [openapi-created, asyncapi-created]
            to: app-validated
            metadata:
                task: install
        ValidateProject:
          from: [app-validated, asyncapi-created]
          to: done
          metadata:
            task: pbc:validate:run
            error: Please fix the mentioned issues and re-run the workflow to continue.

